                    </div>
                    <div class="movie-next-prev">
                        <div class="movie-btn-cont">
                            <button class="prev-btn">
                                <i class="fa-solid fa-angle-left"></i>
                            </button>
                            <button class="next-btn">
                                <i class="fa-solid fa-angle-right"></i>
                            </button>
                        </div>
                    </div>
